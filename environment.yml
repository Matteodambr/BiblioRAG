name: bibliorag
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.10,<3.13
  - pip
  - pip:
    # Mendeley API
    - requests>=2.31.0
    - requests-oauthlib>=1.3.1
    # Paper-QA2 for RAG
    - paper-qa>=5.0.0
    - pypdfium2>=4.0.0  # For PDF media parsing (images, tables)
    - pypdf>=4.0.0  # For PDF outline extraction and chunking
    # Google Gemini
    - google-genai>=1.0.0
    - litellm>=1.0.0
    # Utilities
    - python-dotenv>=1.0.0
    - pydantic>=2.0.0
    - tqdm>=4.66.0
